#spring boot 서버 주소 및 포트 입력
server.address=localhost
server.port=8002

#콘솔에 SQL문을 출력해줄지 말지 결정
spring.jpa.show-sql=true

#spring.jpa.hibernate.ddl-auto 속성을 사용할 것인지?에 대한 옵션
#default : false
spring.jpa.generate-ddl=true

#update : 기존의 스키마를 유지하며 JPA에 의해 변경된 부분만 추가한다.
#validate : 엔티티와 테이블이 정상적으로 매핑되어있는지만 검증한다.
#create : 기존에 존재하는 스키마를 삭제하고 새로 생성한다.
#create-drop : 스키마를 생성하고 애플리케이션이 종료될 때 삭제한다.
#none : 초기화 동작을 하지 않는다.
#spring.jpa.hibernate.ddl-auto=update

#Mysql 
spring.jpa.database=mysql

#DBNAME = db이름, username, password입력
#spring.datasource.url=jdbc:mysql://localhost:3306/DBNAME?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=
